<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar fotos - Grupo Scout UNAHUR</title>
    <link rel="icon" href="multimedia/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="multimedia/logo.png" alt="Logo Scouts">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 id="welcome-message"></h1>
        <div class="admin-container">
            <h2>Administrar Fotos</h2>
            <form>
                <div class="col-lg-6 mb-3">
                    <label for="uploadPhoto" class="form-label">Subir nueva foto</label>
                    <input class="form-control" type="file" id="uploadPhoto" required>
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="section" class="form-label">Sección</label>
                    <select class="form-select" id="section" required>
                        <option value="" disabled selected>Selecciona una sección</option>
                        <option value="Castores">Castores</option>
                        <option value="Lobatos">Lobatos</option>
                        <option value="Unidad">Unidad</option>
                        <option value="Caminantes">Caminantes</option>
                        <option value="Rovers">Rovers</option>
                        <option value="Adultos">Adultos</option>
                        <option value="Colaboradores">Colaboradores</option>
                    </select>
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="year" class="form-label">Año</label>
                    <select class="form-select" id="year" required>
                        <option value="" disabled selected>Selecciona un año</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Subir Foto</button>
            </form>
            <div class="gallery">
                <h2>Galería de Fotos</h2>

                <div class="mb-4">
                    <h3>Lobatos 2023</h3>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <div class="card">
                                <img src="multimedia/imagen_6.jpg" class="card-img-top">
                                <div class="card-body text-center">
                                    <div class="btn-group">
                                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editModal" data-photo-id="1">Modificar</button>
                                        <button class="btn btn-danger">Eliminar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card">
                                <img src="multimedia/imagen_7.jpg" class="card-img-top">
                                <div class="card-body text-center">
                                    <div class="btn-group">
                                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editModal" data-photo-id="2">Modificar</button>
                                        <button class="btn btn-danger">Eliminar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card">
                                <img src="multimedia/imagen_9.jpg" class="card-img-top">
                                <div class="card-body text-center">
                                    <div class="btn-group">
                                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editModal" data-photo-id="2">Modificar</button>
                                        <button class="btn btn-danger">Eliminar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3>Lobatos 2024</h3>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <div class="card">
                                <img src="multimedia/imagen_8.PNG" class="card-img-top">
                                <div class="card-body text-center">
                                    <div class="btn-group">
                                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editModal" data-photo-id="1">Modificar</button>
                                        <button class="btn btn-danger">Eliminar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <p>Grupo Scout Unahur 2024 | Desarrollado por Ferrara Facundo León</p>
    </footer>
</body>

<script>
    var urlParams = new URLSearchParams(window.location.search);
    var username = urlParams.get('usuario');

    document.addEventListener('DOMContentLoaded', function() {
        if (username) {
            document.getElementById('welcome-message').textContent = '¡Bienvenido/a, ' + username + '!';
        }
    });
</script>

</html>
